<h1 class="text-center text-success">
  Please  Sign in
</h1>

<form (submit)="login($event)" [formGroup]="loginForm">

  <div class="form-group">
    <label >email:</label>
    <input type="text" class="form-control" name="username" required="required" [(ngModel)]="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
    <div *ngIf="submitted && f.username.errors && f.username.errors != null" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">email is required</div>
      <div *ngIf="f.username.errors.email">email is invalid</div>
    </div>
  </div>

  <div class="form-group">
    <label >Password:</label>
    <input type="password" class="form-control" name="password" required="required" [(ngModel)]="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
    <div *ngIf="submitted && f.password.errors && f.password.errors != null" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <!--<div *ngIf="error" class="alert alert-danger">{{error}}</div>-->

  <button class="btn btn-primary" >Login</button>


</form>
